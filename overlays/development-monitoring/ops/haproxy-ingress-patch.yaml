apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: haproxy-ingress
  namespace: jitsi
spec:
  tls:
  - hosts:
    - jitsi.staging.messenger.schule
    secretName: jitsi-messenger-schule-tls
  rules:
    - host: jitsi.staging.messenger.schule
      http:
        paths:
          - path: /
            backend:
              serviceName: haproxy
              servicePort: 80
